{% load static %}
{% block content %}
{% include 'header.html' %}
<div class="container">
{% csrf_token %}
<table class="table table-striped table-dark" border="2" style="width: 800px; border-radius: 6px; "align="center">
    <br>
    
        <tr>
            <th scope="col">Id</th>
            <th scope="col">NAME</th>
            <th scope="col">MOB NO:</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PLACE</th>
            <th scope="col">IMAGE</th>
            <th scope="col">DELETE</th>
            <th scope="col">UPDATE</th>
            
        </tr>
        {% for i in result %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.cname}}</td>
            <td>{{i.mob}}</td>
            <td>{{i.cemail}}</td>
            <td>{{i.cplace}}</td>
            <td><img src="../media/{{i.image}}" alt="" style="height: 50px; width: 50px;"></td>
            <td><a href="{% url 'cdelete' id=i.id %}"><button type="button" class="btn-danger">DELETE</button></a></td>
            <td><a href="{% url 'cupdate' id=i.id %}"><button type="button" class="btn-success">UPDATE</button></a></td>
            

        </tr>
        {% endfor %}
   
   
  </table>
  </div>


{% include 'footer.html' %}
   
{% endblock %}
