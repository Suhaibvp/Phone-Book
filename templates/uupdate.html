
{% load static %}
{% block content %}
{% include 'header.html' %}




<div class="container-fluid py-6 px-5">
    <div class="text-center mx-auto mb-5" style="max-width: 600px;">
        <h1 class="display-5 text-uppercase mb-4 "><span class= "type">REGISTER</span></h1>
    </div>
    <form action="uuupdate/{{res.id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row gx-0 align-items-center" style="margin-left: -140px;">
        
        <div class="col-lg-8 form">
            
            <div class="contact-form bg-light p-5">
                
                <div class="row g-3">
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control border-0" name="fname" value="{{res.fname}}" placeholder="First Name" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control border-0" name="lname" value="{{res.lname}}" placeholder="Last Name" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control border-0" name="occupation" value="{{res.occupation}}"  placeholder="Occupation" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="number" class="form-control border-0" name="age" value="{{res.age}}" placeholder="Age" style="height: 55px;">
                    </div>

                    <div class="col-12 col-sm-6">
                        <input type="number" class="form-control border-0" name="umob" value="{{res.umob}}" placeholder="Mob No:" style="height: 55px;">
                    </div>

                    <div class="col-12 col-sm-6">
                        <input type="email" class="form-control border-0" name="email" value="{{res.email}}" placeholder="Email" style="height: 55px;">
                    </div>

                    <div class="col-12 col-sm-3">
                        <input type="text" class="form-control border-0" name="city" value="{{res.city}}" placeholder="City" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="text" class="form-control border-0" name="state" value="{{res.state}}" placeholder="State" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="text" class="form-control border-0" name="country" value="{{res.country}}" placeholder="Country" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="text" class="form-control border-0" name="pincode" value="{{res.pincode}}" placeholder="Pincode" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-3">
                        <input type="file" class="form-control border-0" name="image" value="{{res.image}}" placeholder="image" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control border-0"name="username" value="{{res.username}}" placeholder="Username" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control border-0" name="password" value="{{res.password}}" placeholder="Password" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3 btnrg" type="submit">REGISTER</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</form>
</div>
{% include 'footer.html' %}
   
{% endblock %}
