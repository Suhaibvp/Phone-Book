{% load static %}
{% block content %}
{% include 'header.html' %}




<div class="container-fluid py-6 px-5">
    <div class="text-center mx-auto mb-5" style="max-width: 600px;">
        <h1 class="display-5 text-uppercase mb-4 ">ADD YOUR<span class= "type">CONTACT</span></h1>
    </div>
    <form action="ccupdate/{{res.id}}" method="POST" enctype="multipart/form-data">
        {%csrf_token %}
    <div class="row gx-0 align-items-center">
        
        <div class="col-lg-6 form">
            
            <div class="contact-form bg-light p-5">
                
                <div class="row g-3">
                    <div class="col-12 ">
                        <input type="text" class="form-control border-0" name="cname" value="{{res.cname}}" placeholder="Your Name" style="height: 55px;">
                    </div>
                    <div class="col-12 ">
                        <input type="text" class="form-control border-0" name="mob" value="{{res.mob}}" placeholder="Enter Mobile Number" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control border-0" name="cemail" value="{{res.cemail}}" placeholder="Your Email(optional)" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control border-0" name="cplace" value="{{res.cplace}}" placeholder="Enter Place" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="file" class="form-control border-0" name="image" value="{{res.image}}" placeholder="IMAGE" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3 btnrg" type="submit">UPDATE</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</form>
</div>
{% include 'footer.html' %}
   
{% endblock %}
